<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Occasionator</title>
	<link rel="stylesheet" type="text/css" href="./assets/style.css" />
	<script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
	<div class="parent">
		<div class="title-div">
			<img src="./assets/logo.jpg" alt="Occasionator Logo">
		</div>

		<div class="nav-div">
			<button>Login</button><br>
			<button>Sign Up</button><br>
			<button>Logout</button><br>
			<select name="occasion" id="occasion-select"></select>
		</div>

		<div class="card-div">
			<img src="./assets/occasions/birthday/birthday01.jpg" alt="Birthday Card" />
			<img src="./assets/occasions/birthday/birthday02.jpg" alt="Birthday Card" />
			<img src="./assets/occasions/birthday/birthday03.jpg" alt="Birthday Card" />
			<img src="./assets/occasions/birthday/birthday04.jpg" alt="Birthday Card" />
			<img src="./assets/occasions/birthday/birthday05.jpg" alt="Birthday Card" />
			<img src="./assets/occasions/birthday/birthday06.jpg" alt="Birthday Card" />
			<img src="./assets/occasions/birthday/birthday07.jpg" alt="Birthday Card" />
			<img src="./assets/occasions/birthday/birthday08.jpg" alt="Birthday Card" />
		</div>

		<div class="main-div">

			<form id="login-form" autocomplete="off">
				<label for="email"> Email:</label> 
				<input type="email" placeholder="name@example.com" /></br>

				<input type="submit" value="Log In" />
			</form>

			<form id="signup-form" autocomplete="off">
				<label for="email"> Email Address:</label> 
				<input type="email" name="email" placeholder="name@example.com" /></br>

				<label for="first_name">First Name:</label> 
				<input type="first_name" name="first_name" placeholder="Jane" /></br>

				<label for="last_name">Last Name:</label> 
				<input type="last_name" name="last_name" placeholder="Doe" /></br>
				<input type="submit" value= "Sign Up" />
			</form>

			<from id="reminder-form" autocomplete="off">
				<label for="text">Reminder:</label>
				<input type="text" name="text" placeholder="New Reminder" /> </br>
				<input type="submit" value="Create" />
			</form>

			<br>

			<img id="card-image" src="./assets/occasions/birthday/birthday01.jpg" alt="Birthday Card" />
			
			<br>

			<h1>Send a Card!</h1>

			<form id="email-form" autocomplete="off">

				<label for="recipient">Recipient Email: </label>
				<input type="email" name="recipient" placeholder="name@example.com" /><br>

				<label for="sender">Sender Email: </label>
				<input type="email" name="sender" placeholder="name@example.com" /><br>

				<label for="subject">Subject: </label>
				<input type="text" name="subject" placeholder="Happy Birthday Grandma!" /><br>

				<label for="note">Note: </label>
				<textarea name="note" form="email-form" placeholder="Enter note here..."></textarea><br>

				<input type="submit" value="Send" />
			</form>

			<p id="copyright">Occasionator Copyright (c) 2020. A Lee Michaeli & Roman Tetelbaum Project</p>
		</div>

	</div>

</body>

</html>
