<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Occasionator</title>
	<link rel="stylesheet" type="text/css" href="./assets/style.css" />
	<script defer type="text/javascript" src="./src/index.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
	<script type="text/javascript">
		(function() {
		emailjs.init("user_YURUYwTaCWnST7CBoFniH");
		})();
	</script>
</head>

<body>
	<div class="parent">
		<div class="title-div">
			<img src="./assets/logo.jpg" alt="Occasionator Logo">
		</div>

		<div class="nav-div">
			<button id="loginBtn">Log In</button><br>
			<button id="signupBtn">Sign Up</button><br>
			<button id="logoutBtn" style="display:none">Logout</button><br>
			<button id="editUserBtn" style="display:none">Edit User</button><br>
			<select name="occasion" id="occasion-select">
				<option value="">-Please choose an occasion-</option>
				<option value="birthday">Birthday</option>
				<option value="christmas">Christmas</option>
				<option value="fathers">Father's Day</option>
				<option value="hanukkah">Hanukkah</option>
				<option value="holidays">Happy Holidays</option>
				<option value="mothers">Mother's Day</option>
				<option value="valentines">Valentine's Day</option>
			</select>
		</div>

		<div class="card-div">
			<img src="https://i.ibb.co/6Z9sZdd/birthday01.jpg" alt="birthday01">
			<img src="https://i.ibb.co/cNx9R4V/birthday02.jpg" alt="birthday02">
			<img src="https://i.ibb.co/F8YcLvq/birthday03.jpg" alt="birthday03">
			<img src="https://i.ibb.co/kqk1CR9/birthday04.jpg" alt="birthday04">
			<img src="https://i.ibb.co/BKz2rZZ/birthday05.jpg" alt="birthday05">
			<img src="https://i.ibb.co/1QZFjbd/birthday06.jpg" alt="birthday06">
			<img src="https://i.ibb.co/Zfdd9wV/birthday07.jpg" alt="birthday07">
			<img src="https://i.ibb.co/xmcXw65/birthday08.jpg" alt="birthday08">
		</div>

		<div class="main-div">

			<form id="login-form" autocomplete="off" style="display:none">
				<label for="email"> Email:</label>
				<input type="email" name="email" placeholder="name@example.com" /></br>

				<input type="submit" value="Log In" />
			</form>

			<form id="signup-form" autocomplete="off" style="display:none">
				<label for="email"> Email Address:</label>
				<input type="email" name="email" placeholder="name@example.com" /></br>

				<label for="first_name">First Name:</label>
				<input type="first_name" name="first_name" placeholder="Jane" /></br>

				<label for="last_name">Last Name:</label>
				<input type="last_name" name="last_name" placeholder="Doe" /></br>
				<input type="submit" value="Sign Up" />
			</form>

			<form id="edit-user-form" autocomplete="off" style="display:none">
				<label for="email"> Email Address:</label>
				<input type="email" name="email" placeholder="name@example.com" /></br>

				<label for="first_name">First Name:</label>
				<input type="first_name" name="first_name" placeholder="Jane" /></br>

				<label for="last_name">Last Name:</label>
				<input type="last_name" name="last_name" placeholder="Doe" /></br>
				<input type="submit" value="Save User Changes" />
			</form>
			<button id='deleteUserBtn' style="display:none">Delete Account</button>

			<form id="reminder-form" autocomplete="off" style="display:none">
				<label for="text">Reminder:</label>
				<input type="text" name="text" placeholder="New Reminder" /> </br>
				<input type="submit" value="Create" />
			</form>

			<br>

			<img id="card-image" src="https://i.ibb.co/6Z9sZdd/birthday01.jpg" alt="Birthday Card" />

			<br>

			<h1 id="mainDivH1">Send a Card!</h1>

			<h3 id="mainDivH3">Please Log In to Send a Card</h3>

			<form id="email-form" autocomplete="off" style="display:none">

				<label for="recipient">Recipient Email: </label>
				<input type="email" name="recipient" placeholder="name@example.com" /><br>

				<label for="sender_email">Sender Email: </label>
				<input type="email" name="sender_email" placeholder="name@example.com" /><br>

				<label for="sender">Sender Name: </label>
				<input type="text" name="sender" placeholder="John Doe" /><br>

				<label for="subject">Subject: </label>
				<input type="text" name="subject" placeholder="Happy Birthday Grandma!" /><br>

				<label for="note">Note: </label>
				<textarea name="note" form="email-form" placeholder="Enter note here..."></textarea><br>

				<input type="submit" value="Send" />
			</form>

			<div id="reminderH3Div" style="display:none"></div>
			<ul id="reminderUl" style="display:none">
			</ul>

			<form id='editReminderForm' autocomplete="off" style="display:none">
				<label for="text">Reminder:</label>
				<input type="text" name="text" /> </br>
				<input type="submit" value="Update Reminder" />
			</form>
			<button id="deleteReminderBtn" style="display:none">Delete Reminder</button>

			<div id="cardH3Div" style="display:none"></div>
			<ul id='cardUl' style='display:none'>
			</ul>

			<p id="copyright">Occasionator Copyright (c) 2020. A Lee Michaeli & Roman Tetelbaum Project</p>
		</div>

	</div>

</body>

</html>
