<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Occasionator</title>
	<link rel="stylesheet" type="text/css" href="./assets/style.css" />
	<script defer type="text/javascript" src="./src/index.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
	<script type="text/javascript">
		(function() {
		emailjs.init("user_YURUYwTaCWnST7CBoFniH");
		})();
	</script>
</head>

<body>
	<div class="parent">
		<div class="title-div">
			<img src="./assets/logo.png" alt="Occasionator Logo">
		</div>

		<div class="nav-div">
			<button id="loginBtn">Log In</button>
			<button id="signupBtn">Sign Up</button>
			<button id="logoutBtn" style="display:none">Logout</button>
			<button id="editUserBtn" style="display:none">Edit User</button>
			<select name="occasion" id="occasion-select">
				<option value="">Occasion</option>
				<option value="birthday">Birthday</option>
				<option value="christmas">Christmas</option>
				<option value="fathers">Father's Day</option>
				<option value="hanukkah">Hanukkah</option>
				<option value="holidays">Happy Holidays</option>
				<option value="mothers">Mother's Day</option>
				<option value="valentines">Valentine's Day</option>
			</select>
		</div>

		<div class="card-div">
			<img src="https://i.ibb.co/6Z9sZdd/birthday01.jpg" alt="birthday01">
			<img src="https://i.ibb.co/cNx9R4V/birthday02.jpg" alt="birthday02">
			<img src="https://i.ibb.co/F8YcLvq/birthday03.jpg" alt="birthday03">
			<img src="https://i.ibb.co/kqk1CR9/birthday04.jpg" alt="birthday04">
			<img src="https://i.ibb.co/BKz2rZZ/birthday05.jpg" alt="birthday05">
			<img src="https://i.ibb.co/1QZFjbd/birthday06.jpg" alt="birthday06">
			<img src="https://i.ibb.co/Zfdd9wV/birthday07.jpg" alt="birthday07">
			<img src="https://i.ibb.co/xmcXw65/birthday08.jpg" alt="birthday08">
		</div>

		<div class="main-div">
			
			<form id="login-form" autocomplete="off" style="display:none">
				<table style="width:25%; margin-left: auto;margin-right: auto">
				<tr>
				<td><label for="email"> Email</label></td>
				<td><input type="email" name="email" placeholder="name@example.com" /></td>
				</tr>
				</table><br>
				<input type="submit" value="Log In" />
			</form>

			<form id="signup-form" autocomplete="off" style="display:none">
				<table style="width:25%; margin-left: auto;margin-right: auto">
				<tr>
				<td><label for="email"> Email</label></td>
				<td><input type="email" name="email" placeholder="name@example.com" /></td>
				</tr>
				<tr>
				<td><label for="first_name">First Name</label></td>
				<td><input type="first_name" name="first_name" placeholder="Jane" /></td>
				</tr>
				<tr>
				<td><label for="last_name">Last Name</label></td>
				<td><input type="last_name" name="last_name" placeholder="Doe" /></td>
				</tr>
				</table><br>
				<input type="submit" value="Sign Up" />
			</form>

			<form id="edit-user-form" autocomplete="off" style="display:none">
				<table style="width:30%; margin-left: auto;margin-right: auto">
				<tr>
				<td><label for="email"> Email Address:</label></td>
				<td><input type="email" name="email" placeholder="name@example.com" /></td>
				</tr>
				<tr>
				<td><label for="first_name">First Name:</label></td>
				<td><input type="first_name" name="first_name" placeholder="Jane" /></td>
				</tr>
				<tr>
				<td><label for="last_name">Last Name:</label></td>
				<td><input type="last_name" name="last_name" placeholder="Doe" /></td>
				</tr>
				</table><br>
				<input type="submit" value="Save User Changes" />
			</form>
			<button id='deleteUserBtn' style="display:none">Delete Account</button><br>

			<hr id='seperator' style='display:none'>

			<div id="reminderH3Div" style="display:none"></div>
			<ul id="reminderUl" style="display:none">
			</ul>

			<form id="reminder-form" autocomplete="off" style="display:none">
				<table style="width:30%; margin-left: auto;margin-right: auto">
				<tr>
				<td><label for="text">Reminder:</label></td>
				<td><input type="text" name="text" placeholder="New Reminder" /></td>
				</tr>
				</table>
				<input type="submit" value="Create" />
			</form>

			<form id='editReminderForm' autocomplete="off" style="display:none">
				<table style="width:30%; margin-left: auto;margin-right: auto">
				<tr>
				<td><label for="text">Reminder:</label></td>
				<td><input type="text" name="text" /> </td>
				</tr>
				</table>
				<input type="submit" value="Update Reminder" />
			</form>
			<button id="deleteReminderBtn" style="display:none">Delete Reminder</button>

			<hr id='seperator' style='display:none'>
			
			<img id="card-image" src="https://i.ibb.co/6Z9sZdd/birthday01.jpg" alt="Birthday Card" />

			<div class='form-css'>
			<h1 id="mainDivH1">Send a Card!</h1>

			<h3 id="mainDivH3">Please Log In to Send a Card</h3>

			<form id="email-form" autocomplete="off" style="display:none">
				<table style="width:100%">
				<tr>
				<td><label for="recipient">Recipient Email: </label></td>
				<td><input type="email" name="recipient" placeholder="name@example.com" /></td>
				</tr>
				<tr>
				<td><label for="sender_email">Sender Email: </label></td>
				<td><input type="email" name="sender_email" placeholder="name@example.com" /></td>
				</tr>
				<tr>
				<td><label for="sender">Sender Name: </label></td>
				<td><input type="text" name="sender" placeholder="John Doe" /></td>
				</tr>
				<tr>
				<td><label for="subject">Subject: </label></td>
				<td><input type="text" name="subject" placeholder="Happy Birthday Grandma!" /></td>
				</tr>
				<tr>
				<td><label for="note">Note: </label></td>
				<td><textarea name="note" form="email-form" placeholder="Enter note here..."></textarea></td>
				</tr>
				</table>
				<input style='float:right; margin-right:50%' type="submit" value="Send" />
			</form>
		</div>



			

			<div id="cardH3Div" style="display:none"></div>
			<ul id='cardUl' style='display:none'>
			</ul>
			<footer id="copyright">
				Occasionator Copyright (c) 2020. A Lee Michaeli & Roman Tetelbaum Project
			</footer>
			
		</div>

	</div>


</body>

</html>
